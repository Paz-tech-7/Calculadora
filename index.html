<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <script src="assets/javaScript/calc.js" defer></script>

</head>

<body>
    <main id="calculator" class="calc">
        <section class="operation">
        </section>
        <section class="result">
            <p class="result__text">0</p>
        </section>
        <section class="keyboard">
            <button class="buttons keyboard__numbers">7</button>
            <button class="buttons keyboard__numbers">8</button>
            <button class="buttons keyboard__numbers">9</button>
            <button class="keyboard__operations delete">C</button>
            <button class="buttons keyboard__numbers">4</button>
            <button class="buttons keyboard__numbers">5</button>
            <button class="buttons keyboard__numbers">6</button>
            <button class="buttons keyboard__operations">X</button>
            <button class="buttons keyboard__numbers">1</button>
            <button class="buttons keyboard__numbers">2</button>
            <button class="buttons keyboard__numbers">3</button>
            <button class="buttons keyboard__operations">/</button>
            <button class="buttons coma">,</button>
            <button class="buttons keyboard__numbers">0</button>
            <button class="buttons keyboard__operations">+</button>
            <button class="buttons keyboard__operations">-</button>
            <button class="buttons equals">=</button>
        </section>
    </main>
</body>

</html>
